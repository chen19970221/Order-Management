<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting</title>
  <link rel="stylesheet" href="./stylesheets/all.css">
</head>
<body>
  <div class="d-flex">
    <aside class="sidebar vh-100 border-end d-flex flex-column bg-white">
      <!-- 標題 -->
      <p class="px-4 pt-3"><strong>兔寶寶餐館</strong> - 後台管理</p>
      <!-- 項目 -->
      <div class="overflow-auto">
        <a href="#" class="sidebar-link">
          <div class="px-4"><i class="bi bi-house me-2"></i>首頁</div>
        </a>
        <a href="#orders" class="sidebar-link" data-bs-toggle="collapse">
          <div class="px-4 d-flex justify-content-between">
            <div>
              <i class="bi bi-card-checklist me-2"></i>
              <span>訂單管理</span>
            </div>
            <i class="bi bi-caret-down-fill d-block"></i>
          </div>
        </a>
        <div class="collapse" id="orders">
          <a href="#" class="sidebar-link">
            <div class="px-5">訂單列表</div>
          </a>
          <a href="#" class="sidebar-link">
            <div class="px-5">新增訂單</div>
          </a>
        </div>
        <a href="#" class="sidebar-link">
          <div class="px-4"><i class="bi bi-list-task me-2"></i>參考資料</div>
        </a>
      </div>
      <!-- 登出 -->
      <div class="mt-auto">
        <a href="#" class="sidebar-link">
          <div class="text-end px-4"><i class="bi bi-box-arrow-right me-2"></i>登出</div>
        </a>
      </div>
    </aside>
    
    <main class="main">
      <!-- navbar -->
      <div class="bg-white w-100 border-bottom sticky-top">
        <a href="#" class="py-3 px-4 d-inline-block border-end" id="sidebar-btn">
          <i class="bi bi-arrows-angle-expand"></i>
        </a>
      </div>

      <!-- main item -->
      <div class="container">
        <!-- data -->
        <div class="row row-cols-md-2 row-cols-lg-3 g-4 mb-4">
          <div class="col-lg-3">
            <div class="card h-100">
              <div class="card-body text-end shadow">
                <h2 class="display-6">在線人數</h2>
                <p class="display-4 fw-bold mb-0">3,123</p>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="card h-100">
              <div class="card-body text-end shadow">
                <h2 class="display-6">訂單數</h2>
                <p class="display-4 fw-bold mb-0">1,092</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card h-100">
              <div class="card-body text-end shadow">
                <h2 class="display-6">營業額</h2>
                <p class="display-4 fw-bold mb-0 text-danger">NT$204,432</p>
              </div>
            </div>
          </div>
        </div>

        <!-- chart -->
        <div class="row">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body">
                <canvas id="pie-chart" class="img-fluid"></canvas>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  (() => {
    const chartColors = {
      red: 'rgb(255, 99, 132)',
      orange: 'rgb(255, 159, 64)',
      yellow: 'rgb(255, 205, 86)',
      green: 'rgb(75, 192, 192)',
      blue: 'rgb(54, 162, 235)',
      purple: 'rgb(153, 102, 255)',
      grey: 'rgb(201, 203, 207)'
    };
    var randomScalingFactor = function () {
      return Math.round(Math.random() * 2000000);
    };

    const pieCtx = document.getElementById('pie-chart').getContext('2d');
    const barCtx = document.getElementById('bar-chart').getContext('2d');

    const config = {
      type: 'pie',
      data: {
        datasets: [{
          data: [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
          ],
          backgroundColor: [
            chartColors.red,
            chartColors.orange,
            chartColors.yellow,
            chartColors.green,
            chartColors.blue,
          ],
          label: 'Dataset 1'
        }],
        labels: [
          '大麥克全餐',
          '肥宅快樂水',
          '太爽啦義大利麵',
          '薯條加大吃不完',
          '兒童餐椅不給坐',
        ]
      },
      options: {
        responsive: true
      }
    };
    const barConfig = {
      type: 'bar',
      data: {
        datasets: [{
          data: [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
          ],
          backgroundColor: [
            chartColors.red,
            chartColors.orange,
            chartColors.yellow,
            chartColors.green,
            chartColors.blue,
            chartColors.purple,
          ],
          label: 'Dataset 1'
        }],
        labels: [
          '一月',
          '二月',
          '三月',
          '四月',
          '五月',
          '六月',
        ]
      },
      options: {
        responsive: true
      }
    };
    const pieChart = new Chart(pieCtx, config);
    const barChart = new Chart(barCtx, barConfig);
  })();
</script>
    </main>
  </div>

  

  
  <script type="module" src="./index.js"></script>
</body>
</html>
